{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="card" style="max-width:420px;margin:40px auto;">
  <h2>Connexion</h2>
  <p class="muted">Identifiez-vous pour accéder à votre profil.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
  </form>
</div>
{% endblock %}
